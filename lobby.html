<!DOCTYPE html>
<html>
<head>
    <title>CECYTEM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
        /* --- Fondo animado --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #2b3a2e;
            background: linear-gradient(120deg, #f5f5dc, #d5e8d4, #e6f2dd);
            background-size: 400% 400%;
            
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Contenedor principal --- */
        .container {
            padding: 50px 20px;
        }

        /* --- Título --- */
        h1 {
            font-size: 3em;
            color: #2e7d32;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            opacity: 0;
            animation: aparecer 1.5s ease forwards;
        }

        /* --- Subtítulo --- */
        h2 {
            font-size: 1.4em;
            color: #3e4c3f;
            margin-bottom: 40px;
            opacity: 0;
            animation: aparecer 2s ease forwards;
            animation-delay: 0.8s;
        }

        /* --- Menú --- */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        nav a {
            text-decoration: none;
            background-color: #81c784;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.8s forwards;
        }

        /* Retraso escalonado para botones */
        nav a:nth-child(1) { animation-delay: 1.0s; }
        nav a:nth-child(2) { animation-delay: 1.1s; }
        nav a:nth-child(3) { animation-delay: 1.2s; }
        nav a:nth-child(4) { animation-delay: 1.3s; }
        nav a:nth-child(5) { animation-delay: 1.4s; }
        nav a:nth-child(6) { animation-delay: 1.5s; }
        nav a:nth-child(7) { animation-delay: 1.6s; }
        nav a:nth-child(8) { animation-delay: 1.7s; }

        nav a:hover {
            background-color: #66bb6a;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.25);
        }

        /* --- Mensajes flash --- */
        .flash {
            background-color: #c8e6c9;
            border: 1px solid #388e3c;
            color: #1b5e20;
            padding: 12px;
            width: 50%;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            animation: aparecer 1s ease;
        }

        /* --- Animaciones generales --- */
        @keyframes aparecer {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
</style>
<body>
    <h1>CECYTEM</h1>
    <h2>Bienvenidos a la plataforma de recursos de aprendizaje</h2>
    <nav>
        <a href="{{ url_for('crear_cuenta') }}">Crear cuenta</a>
        <a href="{{ url_for('iniciar_sesion') }}">Iniciar sesión</a>
        <a href="{{ url_for('registro_alumnos') }}">Alumnos</a>
        <a href="{{ url_for('registro_docentes') }}">Docentes</a>
        <a href="{{ url_for('registro_orientadores') }}">Orientadores</a>
        <a href="{{ url_for('registro_directivos') }}">Directivos</a>
        <a href="{{ url_for('registro_materias') }}">Materias</a>
        <a href="{{ url_for('publicacion_recursos') }}">Publicar recurso</a>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</body>
</html>
