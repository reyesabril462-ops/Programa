<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="/static/registro/registro.css">
    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="/registro">
                <h1 class="registro-texto">Registro</h1>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario/Username" required><br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña/Password" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <button type="submit" class="boton-registrar">Registrarse</button><br><br>
                <a href="/login" class="link-login">¿Ya tienes una cuenta? <br> Inicia sesión aquí</a>
            </form>
        </div>
        <img src="/static/Cecytem_(Imagen).jpeg" class="fondo-registro">
    </body>
</html>
