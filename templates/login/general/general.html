<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login de usuarios</title>
        <link rel="stylesheet" href="/static/boostrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/login/login_docentes.css"> 
    </head>
    <body>
    <!-- ← CAMBIADO: La acción del formulario debe apuntar a la ruta de login_inicial -->
    <form method="POST" action="{{ url_for('login_general') }}">
            <div class="container">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <h1 class="login-texto">Login general</h1>

                <!-- ← CAMBIADO: Etiqueta y name del input para el identificador (usuario o email) -->
                <label for="identificador">Usuario o Email:</label>
                <input type="text" id="identificador" name="usuario" placeholder="Usuario o Email" 
                       autocomplete="username" required><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="contrasena" placeholder="Contraseña/Password" 
                       autocomplete="current-password" required><br>


                <button type="submit" class="boton-loguear">Iniciar sesión</button>

                <!-- ← CAMBIADO: Botón para ir al registro inicial -->
                <button type="button" class="boton-loguear" onclick="window.location.href='{{ url_for('registro_general') }}'">¿Necesitas crear una cuenta?</button>

                <!-- ← CAMBIADO: Origen de la ayuda para login_inicial -->
                <button type="button" onclick="window.location.href='{{ url_for('ayuda', from_='login_general') }}'" class="ayuda-login">¿Necesitas ayuda?</button>
            </div>
        </form>

        <img src="/static/Cecytem_(Imagen).jpeg" class="fondo-login">
    </body>
</html>
