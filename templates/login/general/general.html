<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuarios</title>
    <link rel="stylesheet" href="/static/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login/login_docentes.css">
</head>

<body>
    <!-- â† CAMBIADO: La acciÃ³n del formulario debe apuntar a la ruta de login_inicial -->
    <form method="POST" action="{{ url_for('login_general') }}">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <h2 class="login-texto">Bienvenido ğŸ’œ</h2>

            <!-- â† CAMBIADO: Etiqueta y name del input para el identificador (usuario o email) -->
            <label for="identificador">Usuario o Email:</label>
            <input type="text" id="identificador" name="usuario" placeholder="Usuario o Email" autocomplete="username"
                required><br>

            <label for="contrasena">ContraseÃ±a:</label>
            <input type="password" id="contrasena" name="contrasena" class="contrasena"
                placeholder="ContraseÃ±a/Password" autocomplete="current-password" required><br>


            <button type="submit" class="boton-loguear">Iniciar sesiÃ³n</button>

            <!-- â† CAMBIADO: BotÃ³n para ir al registro inicial -->
            <button type="button" class="boton-loguear"
                onclick="window.location.href='{{ url_for('registro_general') }}'">Â¿Necesitas crear una cuenta?</button>
        </div>
    </form>
</body>

</html>
