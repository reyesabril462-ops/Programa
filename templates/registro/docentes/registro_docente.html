<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <link rel="stylesheet" href="/static/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/registro/registro_docentes/registro_docentes.css">
</head>

<body>

    <form method="POST">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <button type="button" onclick="window.location.href='/login/docentes'" class="boton-volver">Volver</button>
            <h4 class="registro-texto" for="ra">Registro de docentes<br>Crear Cuenta</h4>

            <label for="noempleado">Numero de empleado:</label>
            <input type="text" id="noempleado" name="noempleado" required placeholder="Ingresa tu numero de empleado">

            <label for="materia">Materia:</label>
            <select id="materia" name="materia" required>
                <option value="" disabled selected>Selecciona tu materia</option>
                <option value="Pensamiento_Matemático_I">Pensamiento Matemático I</option>
                <option value="Pensamiento_Matemático_II">Pensamiento Matemático II</option>
                <option value="Pensamiento_Matemático_III">Pensamiento Matemático III</option>
                <option value="Temas_Selectos_De_Matematicas">Temas Selectos De Matematicas</option>
                <option value="Construye_bases_de_datos_para_aplicaciones_web">Construye bases de datos para
                    aplicaciones web</option>
                <option value="Desarrolla_Aplicaciones_Web_Con_Conexion_A_Bases_de_Datos">Desarrolla Aplicaciones Web
                    Con Conexion A Bases de Datos</option>
                <label for="apartado_legua_español">Apartado de Lengua Y Comunicación</label>
                <option value="Lengua_Y_Comunicacion_I">Lengua y Comunicación I</option>
                <option value="Lengua_Y_Comunicacion_III">Lengua y Comunicación III</option>
                <option value="Estudios_Literarios">Estudios Literarios</option>
                <option value="Emplea_Frameworks_Para_El_Desarollo_De_Software">Emplea Frameworks Para El Desarollo De
                    Software</option>
                <opion value=""></opion>
            </select>

            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Elige un usuario">

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@gmail.com">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required minlength="6"
                placeholder="Mínimo 6 caracteres">

            <label for="numtelefono">Numero de telefono:</label>
            <input type="number" id="numtelefono" name="numtelefono">

            <button type="submit" class="boton-registrar">Registrarse</button>

            <p>¿Ya tienes una cuenta?<br> <button type="button" onclick="window.location.href='/login/docentes'"
                    class="boton-registrar">Inicia sesión</button></p>

        </div>
    </form>
</body>

</html>>
